<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>hackGSU Home</title>
</head>
<body class="overflow-auto">
	

	<!-- welcome -->
	<div class="full-image height-full position-relative float-left overflow-x-hidden">
		<div class="width-full height-full zindex-top position-absolute">
			<div class="font-white position-absolute top-10 left-5p zindex-top mobile-top-links-positioning">
				<span class="position-relative link unselectable">FAQ</span>
				<span class="position-relative margin-left-20 link unselectable">Sponsors</span>
			</div>
		</div>
		<div class="width-full height-full background-blue position-absolute zindex-3 opacity-50" id="main-image-cover">
			<h1 class="font-white zindex-top no-margin opacity-75 position-absolute-middle title-font-size unselectable no-cursor">hackGSU</h1>
		</div>
		<div class="image-cover width-full min-width-1121 height-auto position-relative background-big-image" id="back-image">
			<img class="width-full invisible" src="images/top-image-sizer.png">
			
		</div>
		
	</div>

	<!-- schedule -->
	<div class="width-full height-auto position-relative float-left" id="schedule">
		<div class="height-full ad-avoider position-relative float-left" id="schedule-container">
			<h1 class="unselectable no-cursor title-font-size skinny-font sky-text bump-top-left title-placement mobile-center-h1 mobile-padding-vertical-bump" id="schedule-title">Schedule</h1>
			<div class="" id="schedule-wrapper">
				<!-- Agenda -->
				<div class="day-sign position-relative" id="">
					<div class="day-box position-relative height-full width-full">
						<h2 class="bump-top-left unselectable no-cursor sky-text">Friday 21<sup>st</sup></h2>
						<div class="agenda-tracker padding-bottom-20 position-relative height-full sky-back">
						<div class="bump-down-10" id="agenda-object-container">
							<span class="sky-text position-relative float-left no-cursor unselectable schedule-time" id="">8am</span>
							<div class="agenda-trackball electric-blue-back skinny-border-white position-relative float-left"></div>
							<span class="position-relative float-left font-white">Some event title here.</span>
						</div>
						</div>
					</div>
				</div>
				<div class="day-sign position-relative" id="">
					<div class="day-box position-relative height-full width-full">
						<h2 class="bump-top-left unselectable no-cursor sky-text">Saturday 22<sup>nd</sup></h2>
						<div class="agenda-tracker padding-bottom-20 position-relative height-full sky-back">
						<div class="bump-down-10" id="agenda-object-container">
							<span class="sky-text position-relative float-left no-cursor unselectable schedule-time" id="">8am</span>
							<div class="agenda-trackball electric-blue-back skinny-border-white position-relative float-left"></div>
							<span class="position-relative float-left font-white">Some event title here.</span>
						</div>
						</div>
					</div>
				</div>
				<div class="day-sign position-relative" id="">
					<div class="day-box position-relative height-full width-full">
						<h2 class="bump-top-left unselectable no-cursor sky-text">Sunday 23<sup>rd</sup></h2>
						<div class="agenda-tracker position-relative height-full sky-back">
						<div class="bump-down-10" id="agenda-object-container">
							<span class="sky-text position-relative float-left no-cursor unselectable schedule-time" id="">8am</span>
							<div class="agenda-trackball electric-blue-back skinny-border-white position-relative float-left"></div>
							<span class="position-relative float-left font-white">Some event title here.</span>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- petit image -->
	<div class="width-full height-full overflow-x-hidden">
		<div class="width-full height-full position-relative float-left background-big-image min-width-999" id="petit-image"></div>
	</div>

	<!-- contact and little faq -->
	<div class="height-full width-full berry-back position-relative float-left" id="bottom">
		<div class="height-full ad-avoider position-relative float-left">
		<h1 class="unselectable no-cursor title-font-size skinny-font sky-text bump-top-left title-placement" id="faq-title">FAQ</h1>

		</div>
	</div>

	<!-- info block -->
	<div class="zindex-top" id="info-block">
		<h3 class="link unselectable">Georgia State University</h3>
		<h1 class="no-cursor unselectable">10 . 21 . 16</h1>
		<div class="open-sans position-inline-inner-middle unselectable" id="rsvp-button">regisTER</div>
	</div>

</body>
</html>
